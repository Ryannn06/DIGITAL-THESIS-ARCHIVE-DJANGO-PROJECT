{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content%}
<link rel="stylesheet" type="text/css" href="{% static 'CSS/Registrations/login.css' %}?{% now "U" %}"">

{% include 'Navibar.html' %}

<div class="container-fluid">
  <div class="row loginrow">
    <div class="col-lg-6 col-sm-12 left_section">
      <img class="img-fluid" src="{% static 'Images/Welcome.svg' %}" alt='password'>
    </div>
    <div class="col-lg-6 col-sm-12 right_section">
      <h4 class="textmaroon">Login Account</h4>
      <p>New to Thesis Archive? Create an account <a href="{% url 'register' %}">here</a>.</p>
      <form method="POST" class="form-group loginform">
        {% csrf_token %}
        {{form|crispy}}
        <a href="/password_reset">Forgot password?<br></a>
        <button type="submit" class="mt-3 form-control btn btn-danger">Signin &raquo;</button>
      </form>      
    </div>

  </div>
</div>

{% include 'Footer.html' %}

{% endblock%}
