{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content%}
<link rel="stylesheet" type="text/css" href="{% static 'CSS/Admin/Form.css' %}?{% now "U" %}"">

{% include 'Navibar.html' %}

<div class="container-fluid">
    <div class="row subcontainer">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 bodycontent">
            <h4 class="textmaroon">Edit Course</h4>
            <p>Edit course here.</p>
            <hr></hr>
            <form class="form-group post-form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                  <div class="col-md-12">
                    {{form | crispy}}
                  </div>
                </div>

                <div class="row">
                  <div class="col  mt-3 mb-3 ">
                    <button type="submit" class="btn btn-danger float-end">Update</button>
                    <button type="reset" class="btn btn-secondary me-2 float-end">Reset</button>
                    <a href="{% url 'manage_course' %}" class="btn btn-secondary">
                      Cancel
                    </a>
                  </div>
                </div>
             </form>
        </div>
    </div>
</div>


{% endblock %}
